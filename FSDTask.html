<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: lightpink;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25), inset 0px -4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
        }

        label {
            margin-top: 15px;
            display: block;
            font-size: 16px;
            color: #555;
        }

        input {
            width: calc(100% - 24px);
            padding: 14px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 14px 24px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        #result {
            margin-top: 25px;
            font-size: 26px;
            font-weight: 600;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" placeholder="Enter minimum value">
        
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" placeholder="Enter maximum value">
        
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        
        <div id="result"></div>
    </div>
    <script>
        function generateRandomNumber() {
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);
            
            if (isNaN(minValue) || isNaN(maxValue)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }
            
            if (minValue > maxValue) {
                document.getElementById('result').textContent = "Minimum value should be less than or equal to the maximum value.";
                return;
            }

            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            document.getElementById('result').textContent = `Random Number is : ${randomNumber}`;
        }
    </script>
</body>
</html>
